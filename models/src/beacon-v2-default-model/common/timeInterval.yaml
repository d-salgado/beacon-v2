$schema: https://json-schema.org/draft/2020-12/schema
title: TimeInterval
description: >-
  Time interval with start and end defined as ISO8601 time stamps.
  Source: Phenopackets v2
type: object
properties:
  start:
    $ref: ./commonDefinitions.yaml#/definitions/Timestamp
    examples:
      - '1999-08-05T17:21:00+01:00'
      - '2002-09-21T02:37:00-08:00'
  end:
    $ref: ./commonDefinitions.yaml#/definitions/Timestamp
    examples:
      - '2022-03-10T15:25:07Z'
required:
  - start
  - end
additionalProperties: false
