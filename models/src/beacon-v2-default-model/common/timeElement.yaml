$schema: https://json-schema.org/draft/2020-12/schema
title: TimeElement
description: >-
  Definition of a wrapper for various time descriptors. This follows the
  Phenopackets `TimeElement` structure
type: object
$comments: >-
  If using an ontology class the use of NCIT Age Group ontology term (NCIT:C20587)
  descendants is recommended.
oneOf:
  - $ref: ./age.yaml
  - $ref: ./ageRange.yaml
  - $ref: ./gestationalAge.yaml
  - $ref: ./commonDefinitions.yaml#/definitions/Timestamp
  - $ref: ./timeInterval.yaml
  - $ref: https://raw.githubusercontent.com/ga4gh-beacon/beacon-v2/main/framework/json/common/ontologyTerm.json
