$schema: https://json-schema.org/draft/2020-12/schema
title: ExternalReference
description: 'Definition of an external reference class. Provenance: GA4GH Phenopackets
  v2 `ExternalReference`'
type: object
properties:
  id:
    description: >-
      An application specific identifier. Highly recommended.
    type: string
    example: PMID:34054918
  reference:
    description: >-
      A URL.
    type: string
    example: https://www.ncbi.nlm.nih.gov/pmc/articles/PMC8155688/
  description:
    description: >-
      An optional text descriptor.
    type: string
    example: Signatures of Discriminative Copy Number Aberrations in 31 Cancer Subtypes
required: []
additionalProperties: true
